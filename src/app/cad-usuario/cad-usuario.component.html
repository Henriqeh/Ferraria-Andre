<div class="container">
    <div class="form-container">
        <h2>Cadastro de Usuarios</h2>
        <form [formGroup]="formulario">
        <div class="info">
            <div class="form-group">
                <label for="first-name">Usuario</label>
                <input type="text" id="user" formControlName="usuario" required>
            </div>
            <div class="form-group">
                <label for="first-name">Nome</label>
                <input type="text" id="first-name" formControlName="nome" required>
            </div>
            <div class="form-group">
                <label for="last-name">Sobrenome</label>
                <input type="text" id="last-name" formControlName="sobrenome" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone</label>
                <input type="phone" id="phone" formControlName="telefone" required>
            </div>
            <div class="form-group">
                <label for="address">Endereco</label>
                <input type="text" id="address" formControlName="endereco" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Data de Nascimento</label>
                <input type="date" id="birthdate" formControlName="datanasci" required>
            </div>
            <div class="enviar">
                <button (click)="OnSave()">Enviar</button>
                <button (click)="OnCancelar()">Cancelar</button>
            </div>
        </div>
        </form>
        
</div>
