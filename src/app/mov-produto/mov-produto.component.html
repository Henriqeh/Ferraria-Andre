<div class="container">
    <div class="form-container">
        <h2>Movimentacao de Produtos</h2>
        <form [formGroup]="formulario">
            <div class="info">
                <div class="form-group">
                    <label for="id">Id</label>
                    <input type="number" id="id" formControlName="id" required>
                </div>
                <div class="form-group">
                    <label for="data">Data de Movimentacao</label>
                    <input type="date" id="data" formControlName="datamov" required>
                </div>
                <div class="form-group">
                    <label for="produto">Produto</label>
                    <select id="produto" formControlName="produto" required>
                        <option value="">Selecione</option>
                        <option value="espada">Espada Reta</option>
                        <option value="espada">Flamberge</option>
                        <option value="espada">Katana</option>
                        <option value="espada">Claymore</option>
                        <option value="espada">Zweihander</option>
                        <option value="espada">Grande Espada de Lothric</option>
                        <option value="machado">Machado</option>
                        <option value="machado">Machado de Batalha</option>
                        <option value="machado">Machado Matador de Dragoes</option>
                        <option value="machado">Machado Duplo dos Cavaleiros Alados</option>
                        <option value="machado">Machado Grande</option>
                        <option value="machado">Machado Grande Matador de Dragoes</option>
                        <option value="escudo">Broquel</option>
                        <option value="escudo">Escudo de Madeira</option>
                        <option value="escudo">Escudo de Pipa</option>
                        <option value="escudo">Escudo do Cavaleiro</option>
                        <option value="escudo">Escudo da √Årvore Espiritual</option>
                        <option value="escudo">Escudo Grande de Ferro Negro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" id="quantidade" formControlName="quantidade" required>
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <select id="tipo" formControlName="tipo" required>
                        <option value="">Selecione</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" formControlName="usuario" required>
                </div>
                <div class="enviar">
                    <button (click)="OnSave()">Enviar</button>
                <button (click)="OnCancelar()">Cancelar</button>
                </div>
            </div>
            
        </form>
        
</div>

    <h3 class="mt-5"> Relatorio dos Produtos</h3>

  <th>Usuario</th>
</tr>
</thead>
<tbody>
<tr>

  </td>
 
</tr>

</tr>
</tbody>
</table>
</div> 
</div>
