<section class="login-container">
    <h2>Login</h2>
    <form [formGroup]="formulario" class="login-form">
        <div class="form-group">
            <label for="login">login:</label>
            <input type="login" id="login" placeholder="Digite seu nome de usuario" required formControlName="login">
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Digite sua senha" required formControlName="senha">
            <button type="submit" class="login-button">Entrar</button>   
        
        </div></form></section>
